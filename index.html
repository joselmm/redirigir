<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Redirigir</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <script>
      window.addEventListener('hashchange', function() {
    location.reload();
      });
      if (location.hash) {
        document.querySelector('title').innerText =
          'redirigiendo a ' + location.hash.slice(1);
        location.href = 'https://joselmm.github.io/' + location.hash.slice(1);
      }
    </script>
  </body>
</html>
